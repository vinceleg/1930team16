<h1 id="abc"> goodmorning downtown</h1>
<h2 id="def"> goodmorning comp1930</h1>
<script>
var output = document.getElementById('abc');
var more_output = document.getElementById('def');
var dbRef = firebase.database().ref().child('message1');
var more_dbRef = firebase.database().ref().child('message3'):
// Point to the child called message1
// called on() this is called a listener. Waits for a trigger.
// when the trigger happens a change in value the on() method will return a snapshot of the database at the point of reference.
// This return value is used right now in the call to do something. This is called a callback function.
dbRef.on('value', snap => output.innerText = snap.val());
more_dbRef.on('value', snap => more_output.innerText = snap.val());
</script>
